<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
            <form action="{{ url_for('add') }}" method="post" class="mb-4">
                <input type="text" name="task" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button type="submit" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Task</button>
            </form>
            <ul class="list-decimal">
            {% for task in tasks %}
                <li class="mb-2 flex items-center justify-between">
                    <span>{{ task }}</span>
                    <a href="{{ url_for('remove', task=task) }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline">Remove</a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
